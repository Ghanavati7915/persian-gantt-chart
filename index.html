<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.heading {
			text-align: center;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<link rel="stylesheet" href="dist/font.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container Estedad_FD_Light">
		<h2 class="heading">Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2023-04-07',
				end: '2023-04-19',
				name: 'Deploy',
				id: "Task 4",
				progress: 0,
			},
			{
				start: '2023-04-10',
				end: '2023-04-15',
				name: 'زنده است',
				id: "Task 5",
				progress: 65,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			}
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: task => {
				console.log(task);
			},
			on_date_change: (task, start, end) => {
				console.log('---------------');
				console.log('task : ' , task);
				console.log('start : ' , start);
				console.log('end : ' , end);
			},
			on_progress_change: (task, progress) => {
				console.log(task, progress);
			},
			on_view_change: (mode) => {
				// console.log(mode);
			},
			view_mode: 'Day',
			language: 'fa'
		});
	</script>
</body>
</html>
