<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.heading {
			text-align: center;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<link rel="stylesheet" href="dist/font.css" />
	<script src="dist/frappe-gantt.js"></script>


	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">


</head>
<body>
	<div id="container" class="container Estedad_FD_Light">
		<h2 class="heading">Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>

		<div class="mx-auto mt-3 btn-group" role="group">
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Quarter Day')">Quarter Day</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Half Day')">Half Day</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Day')">Day</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Week')">Week</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Month')">Month</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Year')">Year</button>
		</div>

	</div>

	<script>
		var tasks = [
			{
				start: '2023-04-07',
				end: '2023-04-19',
				name: 'Deploy',
				id: "Task 4",
				progress: 0,
			},
			{
				start: '2023-04-10',
				end: '2023-04-15',
				name: 'زنده است',
				id: "Task 5",
				progress: 65,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			},
			{
				start: '2023-04-10',
				end: '2023-04-15',
				name: 'زنده است',
				id: "Task 5",
				progress: 65,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			},
			{
				start: '2023-04-10',
				end: '2023-04-15',
				name: 'زنده است',
				id: "Task 5",
				progress: 65,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			},
			{
				start: '2023-04-10',
				end: '2023-04-15',
				name: 'زنده است',
				id: "Task 5",
				progress: 65,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			},
			{
				start: '2023-04-10',
				end: '2023-04-15',
				name: 'زنده است',
				id: "Task 5",
				progress: 65,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			},
			{
				start: '2023-04-10',
				end: '2023-04-15',
				name: 'زنده است',
				id: "Task 5",
				progress: 65,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			},
			{
				start: '2023-04-10',
				end: '2023-04-15',
				name: 'زنده است',
				id: "Task 5",
				progress: 65,
				dependencies: 'Task 4',
				custom_class: 'bar-milestone'
			}
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: task => {
				console.log(task);
			},
			on_date_change: (task, start, end) => {
				console.log('---------------');
				console.log('task : ' , task);
				console.log('start : ' , start);
				console.log('end : ' , end);
			},
			on_progress_change: (task, progress) => {
				console.log(task, progress);
			},
			on_view_change: (mode) => {
				// console.log(mode);
			},
			header_height: 50,
			view_mode: 'Day',
			language: 'fa',
		});

		function changeViewMode(data){
			gantt_chart.change_view_mode(data)
		}
	</script>

			onEnd: function($this) {

		});

		$('.gantt').dragScroll({
			direction: 'scrollRight'
		});

		});
	</script>


</body>
</html>
