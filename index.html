	<title>Simple Gantt</title>

		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.heading {
			text-align: center;
		}
		.details-container {
			background: #333;
			display: inline-block;
			padding: 12px;
			text-align: center;
			width: 200px;
			direction: rtl;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />

<body>
	<div id="container" class="container Estedad_FD_Light">
		<h2 class="heading">Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>

		<div class="mx-auto mt-3 btn-group" role="group">
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Quarter Day')">Quarter Day</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Half Day')">Half Day</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Day')">Day</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Week')">Week</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Month')">Month</button>
			<button type="button" class="btn btn-sm btn-light" onclick="changeViewMode('Year')">Year</button>
		</div>
	</div>

		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: task => {
				console.log(task);
			},
			on_date_change: (task, start, end) => {
				console.log('---------------');
				console.log('task : ' , task);
				console.log('start : ' , start);
				console.log('end : ' , end);
			},
			on_progress_change: (task, progress) => {
				console.log(task, progress);
			},
			on_view_change: (mode) => {
				// console.log(mode);
			},
			header_height: 50,
			view_mode: 'Day',
			language: 'fa',
			custom_popup_html: function(task) {
				const end_date = getPersianDate(task.end,"y/m/d")
				return `
					<div class="details-container">
					  <h5>${task.name}</h5>
					  <p>انتظار می رود در تاریخ ${end_date} کامل شود</p>
					  <p>${task.progress}% تکمیل شده است !</p>
					</div>
				  `;
			}
		});

		function changeViewMode(data){
			gantt_chart.change_view_mode(data)
		}
